<!-- This tool bar is the same for every page/component. Buttons change if logged in or not-->
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span [style.cursor]="'pointer'" routerLink="/home">ESE-2020-Project Team 2</span>
    <span class="example-spacer"></span>
    <button *ngIf = "!(loggedIn$ )" class="btn btn-success" routerLink="/register">Register</button>
    <button *ngIf = "!(loggedIn$)" class="btn btn-success" routerLink="/login">Login</button>
    <button *ngIf = "(loggedIn$)"class="btn btn-success" routerLink="/login">Logout</button>
    <button *ngIf = "(loggedIn$)" class="btn btn-success" routerLink="/account">Account</button>
  </mat-toolbar-row>
</mat-toolbar>
